<div class="card">
    <span class="shape"></span>
    <div>
        <img src="./assets/img/produits/{{product.img}}.png" [alt]="product.img">
        <h3>{{product.title}}</h3>
        <h5>{{product.price | currency:'EUR':'symbol':'1.2-2':'fr'}} </h5>
    </div>
    <button (click)="addProduct(product)">+</button>
</div>
